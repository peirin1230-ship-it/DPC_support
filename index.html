<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPC検索ツール</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #F2F2F2; overflow: hidden; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #D4D4D4; border-radius: 3px; }
    button:focus-visible, input:focus-visible, select:focus-visible, [role="button"]:focus-visible, a:focus-visible {
      outline: 2px solid #3B82F6; outline-offset: 2px;
    }
    .skip-link {
      position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden;
      z-index: 9999; background: #262626; color: #fff; padding: 8px 16px; font-size: 14px;
      border-radius: 0 0 8px 0; text-decoration: none;
    }
    .skip-link:focus { left: 0; top: 0; width: auto; height: auto; }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { transition-duration: 0s !important; animation-duration: 0s !important; }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">メインコンテンツへスキップ</a>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
